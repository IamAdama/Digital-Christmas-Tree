<!doctype html>
<html lang="en">
  <head>
    <title>Digital Christmans Tree</title>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Styles CSS --> 
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Redressed' rel='stylesheet'>
  </head>
  <body>
      
    <div class="wrapper">
     
      <div class="window-items"> 
        <div class="greetings">
          <h1>Merry Christmas!</h1>
          <p class="directions">Click on the ornoments below to visit the collection
            of your choosing.</p>
        </div>
          <img src="img/window-img.png" alt="window" id="window">
      </div>

      <div class="christmas-tree-items">
        <img src="img/Tree.png" alt="Christmas Tree" id="tree">
        <img src="img/red-presents.png" alt="presents" id="red-present">
        <img src="img/white-presents.png" alt="presents" id="white-present"> 

         <!-- Linked Ornoments -->

        <!--Angel Ornament-->
        <a href="https://www.seattlearchdiocese.org/Stewardship/ACA/Donate.aspx"
        title="Annual Catholic Appeal" target="_blank">
          <img src="img/angle.png" alt="image of angle" id="angel-top">
        </a>

        <!--First Red Star Ornament-->
        <a href="https://www.seattlearchdiocese.org/NWC/subscribe.aspx" title ="Nothwest Catholic Campaign" target="_blank">
          <img src="img/star-ornament.png" alt="christmas-star" id="star">  
        </a>

        <!-- Third Red Star Ornament -->
        <a href="https://donate.seattlearchdiocese.org/ricebowl" title ="CRS Rice Bowl" target="_blank">
          <img src="img/star-ornaments_2.png" alt="christmas-star" id="star2">  
        </a>

        <!-- Baby Jesus Ornament -->
        <a href="https://donate.seattlearchdiocese.org/crs-collection" title ="Catholic Relief Services Collection" target="_blank">
          <img src="img/babyJesus.png" alt="christmas-star" id="baby">  
        </a>
        
        <!-- Red Striped Ornament -->
        <a href="https://myfranciscan.org/donation-page-general-donation/" title ="Holy Land Good Friday" target="_blank">
          <img src="img/red_stripe_ornament.png" alt="purple-orna" id="stripe_ornament">  
         </a> 
 
            <a href="https://google.com" title ="Name of website" target="_blank">
              <img src="img/purlple_ornoment-removebg-preview 1.png" alt="purple-orna" id="purple1">  
             </a>

        <!-- </div> -->
              
      </div>
        
      </div>





    <!-- <div class="wrapper"><img src="img/Tree.png" alt="" class="tree"></div> -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
