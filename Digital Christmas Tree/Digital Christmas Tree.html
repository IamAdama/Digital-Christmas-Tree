<!doctype html>
<html lang="en">
  <head>
    <title>Digital Christmans Tree</title>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Styles CSS --> 
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Redressed' rel='stylesheet'>
  </head>
  <body>
      
    <div class="wrapper">
     
      <div class="window-items"> 
        <div class="greetings">
          <h1>Merry Christmas!</h1>
          <p class="directions">Click on the ornoments below to visit the collection
            of your choosing.</p>
        </div>
          <img src="img/window-img.png" alt="window" id="window">
      </div>

      <div class="christmas-tree-items">
        <img src="img/Tree.png" alt="Christmas Tree" id="tree">
        <img src="img/red-presents.png" alt="presents" id="red-present">
        <img src="img/white-presents.png" alt="presents" id="white-present"> 

        <!-- Linked Ornaments -->

        <!--Angel Ornament-->
        <a href="https://www.seattlearchdiocese.org/Stewardship/ACA/Donate.aspx"
        title="Annual Catholic Appeal" target="_blank">
          <img src="img/angel.png" alt="image of angle" id="angel-top">
        </a>

        <!--First Red Star Ornament-->
        <a href="https://www.seattlearchdiocese.org/NWC/subscribe.aspx" title ="Nothwest Catholic Campaign" target="_blank">
          <img src="img/star-ornament.png" alt="christmas-star" id="star1">  
        </a>

        <!--Second Red star Ornament from the top-->
        <a href="https://donate.seattlearchdiocese.org/bimcollection" title ="Catholic Home Missions" target="_blank">
          <img src="img/star-ornament_1.png" alt="christmas-star" id="star2">  
        </a>

        <!-- Third Red Star Ornament from the top -->
        <a href="https://donate.seattlearchdiocese.org/ricebowl" title ="CRS Rice Bowl" target="_blank">
          <img src="img/star-ornament_2.png" alt="christmas-star" id="star3">  
        </a>

        <!-- Baby Jesus Ornament -->
        <a href="https://donate.seattlearchdiocese.org/crs-collection" title ="Catholic Relief Services Collection" target="_blank">
          <img src="img/baby jesus.png" alt="christmas-star" id="baby">  
        </a>
        
        <!-- Red Striped Ornament -->
        <a href="https://myfranciscan.org/donation-page-general-donation/" title ="Holy Land Good Friday" target="_blank">
          <img src="img/red_stripe_ornament.png" alt="purple-orna" id="stripe_ornament">  
         </a> 

        <!--First Purple Ornament from the top-->
        <a href="https://donate.seattlearchdiocese.org/peters-pence" 
          title ="Peter's Pence Collection" target="_blank">
          <img src="img/purple_ornament.png" alt="purple-ornament" id="purple1">  
        </a>

        <!--Gold Ornament on 2nd row from the top -->
        <a href="https://donate.seattlearchdiocese.org/cchd-collection" 
          title ="Catholic Campaign for Human Development" target="_blank">
          <img src="img/gold_ornament.png" alt="gold-ornament" id="gold1">  
        </a>   

        <!--Mix Purple Gold Ornament on 3rd row from the top -->
        <a href="https://donate.seattlearchdiocese.org/mission-sunday" 
          title ="World Mission Sunday Donation" target="_blank">
          <img src="img/gold_purple_ornament.png" alt="gold-purple-ornament" id="goldPurple">  
        </a> 

        <!--Blue-white Virgin Mary Angel Ornament -->
        <a href="https://secure2.convio.net/ccsww/site/Donation2?idb=1954199777&df_id=3020&mfc_pref=T&3020.donation=form1&idb=0" 
          title ="Catholic Community Services' CCS Appeal for the Poor" target="_blank">
          <img src="img/virgin mary angel.png" alt="virgin-mary" id="virgin-mary">  
        </a> 

        <!--Second Purple Ornament from the top-->
        <a href="#" title ="" target="_blank">
          <img src="img/purple_ornament.png" alt="purple-ornament" id="purple2">  
        </a>

        <!--Matt Gold Ornament -->
        <a href="#" title ="" target="_blank">
          <img src="img/matte_gold_ornament.png" alt="matte_gold_ornament" id="matt-gold">  
        </a> 
      </div>
        
    </div>





    <!-- <div class="wrapper"><img src="img/Tree.png" alt="" class="tree"></div> -->






































    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
